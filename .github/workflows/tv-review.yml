name: TV PR Review

on:
  issue_comment:
    types: [created]

jobs:
  tv-review:
    # Only run on PR comments that start with /tv
    if: github.event.issue.pull_request && startsWith(github.event.comment.body, '/tv')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get PR details
        id: pr
        uses: actions/github-script@v7
        with:
          script: |
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            return pr.data;

      - name: Run TV Review
        uses: ./.github/actions/tv-review
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-body: ${{ github.event.comment.body }}
          pr-number: ${{ github.event.issue.number }}
          default-tv: ${{ vars.DEFAULT_TV_NAME }}
